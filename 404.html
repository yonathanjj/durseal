<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Duraseal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #010B13;
            --secondary-color: #ffcc00;
            --text-color: #333;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Centered Navbar Styles */
        .navbar {
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
        }

        .navbar-logo {
            height: 80px;
        }

        /* 404 Content Styles */
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 60px 0;
            text-align: center;
        }

        .error-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
        }

        .error-illustration {
            max-width: 300px;
            margin: 0 auto 40px;
        }

        .error-illustration svg {
            width: 100%;
            height: auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #001a33;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--light-gray);
        }

        .search-box {
            max-width: 500px;
            margin: 40px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            padding-right: 50px;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Footer Styles */
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                display: block;
                margin: 10px auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Centered Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="Duraseal Logo" class="navbar-logo">
            </a>
        </div>
    </nav>

    <!-- Main 404 Content -->
    <main class="error-content">
        <div class="error-container">
            <div class="error-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="#010B13" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-144c-17.7 0-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32s-14.3 32-32 32z"/>
                </svg>
            </div>

            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Please check the URL or try searching below.
            </p>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search our website...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="action-buttons">
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Return Home
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Duraseal Ltd. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');

            searchBtn.addEventListener('click', function() {
                if (searchInput.value.trim()) {
                    window.location.href = `search.html?q=${encodeURIComponent(searchInput.value)}`;
                }
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && searchInput.value.trim()) {
                    window.location.href = `search.html?q=${encodeURIComponent(searchInput.value)}`;
                }
            });
        });
    </script>
</body>
</html>
